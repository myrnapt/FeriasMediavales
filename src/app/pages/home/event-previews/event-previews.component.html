<hr class="my-5">
<div class="blog-home2 ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h3 class="my-3">Proximos eventos</h3>
      </div>
    </div>
    <div class="row mt-4 mx-3">
      <div class="col-xl-3 col-md-6  on-hover"  *ngFor="let event of PUBLISHED_EVENTS.slice(0,4);" id="deck">
        <div class="card border-0 mb-4">
          <img class="card-img-top" src="https://uning.es/wp-content/uploads/2016/08/ef3-placeholder-image.jpg">
          <div
            class="date-pos bg-info-gradiant p-2 d-inline-block text-center rounded text-white position-absolute"> {{event.dataStart | date: 'LLL' }} <span
              class="d-block">{{event.dataStart | date: 'dd' }}</span></div>
          <h5 class="font-weight-medium m-3"></h5>
          <p class="m-3 h5 fw-bold"> {{ event.name | uppercase }}</p>
          <p class="ms-3"> {{ event.region + ', ' + event.provincia | titlecase }}</p>
          <a href="#" class="text-decoration-none linking text-themecolor m-3 float"> Mas info </a>
        </div>
      </div>
    </div>
  </div>
</div>
