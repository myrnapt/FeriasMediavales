<div class="row" id="title">
  <div class="col-12 m-5">
    <h1 class='text-center'>
      Proximos eventos
    </h1>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="card-deck">
        <div class="card"  *ngFor="let item of arrayPrueba;">
          <img
            class="card-img-top"
            src="./assets/descarga.svg"
            alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{item.titulo}}</h5>
            <p class="card-text">
             {{item.ubicacion}} <br>
             {{item.fecha}}
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
