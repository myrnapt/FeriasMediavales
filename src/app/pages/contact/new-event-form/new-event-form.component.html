<div class="container">
  <h2 class="mt-3">Formulario de Evento</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="mt-4">

    <div class="form-group">
      <label for="nombreEvento">Nombre del evento</label>
      <input type="text" class="form-control" id="nombreEvento"
        formControlName="nombreEvento">
      <div 
        *ngIf="eventForm.controls['nombreEvento'].invalid && (eventForm.controls['nombreEvento'].dirty || eventForm.controls['nombreEvento'].touched)"
        class="text-danger">
        <div *ngIf="eventForm.controls['nombreEvento'].errors?.[' ']"> Este campo es obligatorio </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        formControlName="email">
      <div
        *ngIf="eventForm.controls['email'].invalid && (eventForm.controls['email'].dirty || eventForm.controls['email'].touched)"
        class="text-danger">
        <div *ngIf="eventForm.controls['email'].errors?.[' ']"> Este campo es obligatorio </div>
        <div *ngIf="eventForm.controls['email'].errors?.['email']"> Por favor introduzca un formato de email valido </div>
      </div>
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha de Comienzo</label>
      <input type="date" class="form-control" id="fechaInicio"
        formControlName="fechaInicio">
      <div
        *ngIf="eventForm.controls['fechaInicio'].invalid && (eventForm.controls['fechaInicio'].dirty || eventForm.controls['fechaInicio'].touched)"
        class="text-danger">
        <div *ngIf="eventForm.controls['fechaInicio'].errors?.[' ']"> Este campo es obligatorio </div>
      </div>
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha de Acabado</label>
      <input type="date" class="form-control" id="fechaFin"
        formControlName="fechaFin">
      <div
        *ngIf="eventForm.controls['fechaFin'].invalid && (eventForm.controls['fechaFin'].dirty || eventForm.controls['fechaFin'].touched)"
        class="text-danger">
        <div *ngIf="eventForm.controls['fechaFin'].errors?.[' ']"> Este campo es obligatorio </div>
      </div>
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación en Google Maps</label>
      <input type="text" class="form-control" id="ubicacion"
        formControlName="ubicacion">
      <div
        *ngIf="eventForm.controls['ubicacion'].invalid && (eventForm.controls['ubicacion'].dirty || eventForm.controls['ubicacion'].touched)"
        class="text-danger">
        <div *ngIf="eventForm.controls['ubicacion'].errors?.[' ']"> Este campo es obligatorio </div>
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion"
        formControlName="descripcion" rows="4"></textarea>
      <div
        *ngIf="eventForm.controls['descripcion'].invalid && (eventForm.controls['descripcion'].dirty || eventForm.controls['descripcion'].touched)"
        class="text-danger">
        <div *ngIf="eventForm.controls['descripcion'].errors?.[' ']"> Este campo es obligatorio </div>
      </div>
    </div>

    <div class="form-group">
      <label for="organizador">Organizador</label>
      <input type="text" class="form-control" id="organizador"
        formControlName="organizador">
    </div>

    <div class="form-group">
      <label for="telefono">Número de Teléfono</label>
      <input type="number" class="form-control" id="telefono"
        formControlName="telefono">
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" id="precio"
        formControlName="precio">
    </div>

    <div class="form-group mt-3">
      <label for="imagen">Subir el cartel: </label> <br>
      <input type="file" class="form-control-file" id="imagen"
        formControlName="imagen">
    </div>

    <button type="submit" class="btn btn-secondary my-5">ENVIAR</button>
  </form>
</div>
