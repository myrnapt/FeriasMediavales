<div class="container text-center">
    <div class="form-container">
        <h3> Inicia sesión</h3>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="text-dark">EMAIL</label>
                <input class="form-control " formControlName="email" type="text" id="email" required />
                  </div>
                  <div *ngIf="form.get('email')?.hasError('required') && (form.get('email').dirty || form.get('email').touched)" class="text-primary">
                    Este campo es obligatorio
                </div>
            <div class="form-group">
                <label for="password" class="text-dark mt-3 text-start"> CONTRASEÑA </label>
                <input class="form-control" formControlName="password" type="password" id="password" required />
                <div *ngIf="form.get('password')?.hasError('required') && (form.get('password').dirty || form.get('password').touched)" class="text-primary">
                    Este campo es obligatorio
                </div>
            </div>
            <div class="form-footer">
                <button  class="btn" type="submit">
                    ENTRAR
                </button>
            </div>
          </form>
    </div>
</div>
